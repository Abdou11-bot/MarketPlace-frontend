<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(assets/images/bg/2.jpg) no-repeat scroll center center / cover ;">
  <div class="ht__bradcaump__wrap">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bradcaump__inner text-center">
            <h2 class="bradcaump-title">Wishlist</h2>
            <nav class="bradcaump-inner">
              <a class="breadcrumb-item" href="/home">Home</a>
              <span class="brd-separetor">/</span>
              <span class="breadcrumb-item active">Wishlist</span>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Bradcaump area -->
<!-- wishlist-area start -->
<div class="wishlist-area ptb--120 bg__white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="wishlist-content">
          <form action="#">
            <div class="wishlist-table table-responsive">
              <table>
                <thead>
                <tr>
                  <th class="product-remove"><span class="nobr">Remove</span></th>
                  <th class="product-thumbnail"><span class="nobr">Image</span></th>
                  <th class="product-name"><span class="nobr">Product Name</span></th>
                  <th class="product-stock-stauts"><span class="nobr"> Brand </span></th>
                  <th class="product-price"><span class="nobr"> Provider Name </span></th>
                  <th class="product-add-to-cart"><span class="nobr">Add To Cart</span></th>
                </tr>
                </thead>
                <tbody>
                <tr  *ngFor="let product of collection.products, index as i " >
                  <td class="product-remove"><a (click)="deleteProduct(product.id)" ><span class="glyphicon glyphicon-remove"></span></a></td>
                  <td class="product-thumbnail"><a title="Voir produit "  routerLink="/produit/detail" [state]="{ id: product.id }" ><img [src]="sane(product.images[0].path)" alt="product.name" /></a></td>
                  <td class="product-name"><a title="Voir produit "  routerLink="/produit/detail" [state]="{ id: product.id }" >{{product.name}}</a></td>
                  <td class="product-name"><a title="Voir produit "  routerLink="/produit/detail" [state]="{ id: product.id }" >{{product.marque}}</a></td>
                  <td class="product-stock-status"><span class="wishlist-in-stock">{{product.provider.lastname}}</span></td>
                  <td [hidden]=" medecinFlag" class=""><button class="btn btn-info" (click)="openRequestQuotationModal(i)"> Devis</button></td>
                  <td [hidden]=" !medecinFlag" class=""><button class="btn btn-info" (click)="openRequestQuotationMedecinModal(i)"> Devis</button></td>
<!--                  <td class="product-add-to-cart"><a (click)="openRequestQuotationModal(i)"> Devis</a></td>-->
                </tr>
                </tbody>
<!--                <tfoot>-->
<!--                <tr>-->

<!--                        </ul>-->
<!--                      </div>-->
<!--                    </div>-->
<!--                  </td>-->
<!--                </tr>-->
<!--                </tfoot>-->
                <hr>
                <p  class="product-add-to-cart emptyButton"  >
                  <button class="btn btn-info" (click)="empty()" style=" float: center ">Vider</button>
                </p>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
