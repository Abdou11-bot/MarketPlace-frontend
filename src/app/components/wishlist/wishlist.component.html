<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(assets/images/bg/2.jpg) no-repeat scroll center center / cover ;">
  <div class="ht__bradcaump__wrap">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bradcaump__inner text-center">
            <h2 class="bradcaump-title">Wishlist</h2>
            <nav class="bradcaump-inner">
              <a class="breadcrumb-item" href="/home">Home</a>
              <span class="brd-separetor">/</span>
              <span class="breadcrumb-item active">Wishlist</span>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Bradcaump area -->
<!-- wishlist-area start -->
<div class="wishlist-area ptb--120 bg__white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="wishlist-content">
          <form action="#">
            <div class="wishlist-table table-responsive">
              <table>
                <thead>
                <tr>
                  <th class="product-remove"><span class="nobr">Remove</span></th>
                  <th class="product-thumbnail">Image</th>
                  <th class="product-name"><span class="nobr">Product Name</span></th>
                  <th class="product-stock-stauts"><span class="nobr"> Brand </span></th>
                  <th class="product-price"><span class="nobr"> Provider Name </span></th>
                  <th class="product-add-to-cart"><span class="nobr">Add To Cart</span></th>
                </tr>
                </thead>
                <tbody>
                <tr  *ngFor="let product of collection.products " >
                  <td class="product-remove"><a href="#">Ã—</a></td>
                  <td class="product-thumbnail"><a href="#"><img [src]="sane(product.images[0].path)" alt="" /></a></td>
                  <td class="product-name"><a href="#">{{product.name}}</a></td>
                  <td class="product-name"><a href="#">{{product.marque}}</a></td>
                  <td class="product-stock-status"><span class="wishlist-in-stock">{{product.provider.lastname}}</span></td>
                  <td class="product-add-to-cart"><a href="#"> Add to Cart</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="6">
                    <div class="wishlist-share">
                      <h4 class="wishlist-share-title">Share on:</h4>
                      <div class="social-icon">
                        <ul>
                          <li><a href="#"><i class="zmdi zmdi-rss"></i></a></li>
                          <li><a href="#"><i class="zmdi zmdi-vimeo"></i></a></li>
                          <li><a href="#"><i class="zmdi zmdi-tumblr"></i></a></li>
                          <li><a href="#"><i class="zmdi zmdi-pinterest"></i></a></li>
                          <li><a href="#"><i class="zmdi zmdi-linkedin"></i></a></li>
                        </ul>
                      </div>
                    </div>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- wishlist-area end -->
