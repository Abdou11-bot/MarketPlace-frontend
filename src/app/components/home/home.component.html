<app-categoriebar></app-categoriebar>

<!-- Start Our Product Area -->

<section class="htc__product__area bg__white">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-style-tab ">
          <div class="product-tab-list SpecialityTab">
            <h1>Nos meilleurs produits </h1>
          </div>
          <div class="tab-content another-product-style jump">
            <div class="tab-pane active" id="home">
              <div class="row" >
                <div class="col-md-4 single__pro col-lg-4 cat--1 col-sm-4 col-xs-12" *ngFor="let product of collection.products, index as i ">
                  <div *ngIf="i<5 && i<collection.products.length" class="product">
                    <div class="product__inner">
                      <div class="pro__thumb">
                        <img [src]="sane(product.images[0].path)" [alt]="product.name" style="width: 100% !important; height:100% !important">
                      </div>
                      <div class="product__hover__info">
                        <ul class="product__action">
                          <li><a title="Voir produit" (click)="gotoProductDetails('/produit/detail/',product.id)"><span class="ti-eye"></span></a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="product__details">
                      <h2><a title="Voir produit" (click)="gotoProductDetails('/produit/detail/',product.id)"></a></h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- End Our Product Area -->

<section class="htc__product__area pb--50 bg__white" *ngFor="let speciality of collection.specialities " [hidden]="!SpecialityExists(speciality.id)">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="product-style-tab">
          <div class="product-tab-list SpecialityTab">

            <!-- Nav tabs -->
            <ul class="tab-style" role="tablist">

              <li>
                <a data-toggle="tab">
                  <div class="tab-menu-text">
                    <h1>{{speciality.name}} </h1>
                  </div>
                </a>
              </li>
              <li style="float: right">
                <a data-toggle="tab ">

                    <h6><button class="btn bnt-lg SpecialityButton white-bg" (click)="gotoListProductsOfSpeciality(speciality.id)" >Liste complete</button></h6>

            </ul>
          </div>
          <div class="tab-content another-product-style jump">
