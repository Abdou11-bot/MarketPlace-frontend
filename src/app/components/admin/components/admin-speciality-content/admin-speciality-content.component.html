

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-admin-menu-bar></app-admin-menu-bar>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-admin-header></app-admin-header>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Specialitées</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Liste des Specialitées :</h6>
            <button type="button" class="btn btn-success float-right btn-zoom" (click)="addSpeciality()  ">
              <i class="fa fa-plus-square"></i>	</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead class="card-header py-3">
                <tr>
                  <th>Image  <span class="glyphicon glyphicon-triangle-top "></span></th>
                  <th>Nom  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(1)"></span><span (click)="reverseCustomSort(1)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Prix  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(2)"></span><span (click)="reverseCustomSort(2)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>  <span class="glyphicon glyphicon-triangle-top "></span></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let speciality of collection.specialities | paginate: config , index as i">
                  <td ><img class="img-fluid img" style=" width:50% !important; margin-left:25%;"   [src]="sane(speciality.image)" alt="{{speciality.name}}"></td>
                  <td >{{speciality.name}}</td>
                  <td >{{speciality.priceSpeciality}}</td>
                  <td >
                    <button type="button" class="SendButton btn btn-lg btn-warning" (click)="updateSpeciality(i)" style="float: left"><span class="glyphicon glyphicon-edit"></span></button>
                    <button type="button" class="SendButton btn btn-lg btn-danger" (click)="deleteSpeciality(i)" style="float: left; margin-left:20%"><span class="glyphicon glyphicon-trash"></span></button>
                  </td>
                </tr>
                </tbody>
              </table>
              <div  class="align-items-center">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
