

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-admin-menu-bar></app-admin-menu-bar>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-admin-header></app-admin-header>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Profile </h6>
          </div>
          <div [hidden]="updateFlag" class="card-body">
            <form >
              <div class="modal-body">
                <div class="single-contact-form " >
                  <div class="contact-box name">
                    <label class="form-control form-input-size norme" >
                      Nom : {{admin.lastname}}
                    </label>
                    <label class="form-control form-input-size norme"  >
                      Prenom : {{admin.firstname}}
                    </label>
                  </div>
                </div>
                <div class="single-contact-form " >
                  <div class="contact-box name">
                    <label class="form-control form-input-size norme"  >
                      Email : {{admin.email}}
                    </label>
                    <label class="form-control form-input-size norme"  >
                      Tel : {{admin.tel}}
                    </label>
                  </div>
                </div>
                <hr>
                <div class="contact-btn">
                  <button type="button" class="SendButton btn btn-lg btn-danger" (click)="changeUpdateFlag(true)" style="float: left">Modifier</button>
                  <button type="button" class="SendButton btn btn-lg btn-danger" style="float: right"><a roulerLink="/admin/home">Retour</a></button>
                </div>
              </div>
            </form>
          </div>
          <div [hidden]="!updateFlag" class="card-body">
            <form >
              <div class="modal-body">
                <div class="single-contact-form " >
                  <div class=" contact-box name ">
                      <label class=" form-control  norme " style="width: 30%">Nom : </label>
                      <input type="text" [(ngModel)]="admin.lastname"
                             class="form-control form-input-size "
                             id="lastname" style="width: 70%"
                             name="lastname" required
                             #lastname="ngModel">
                      <label class="  form-control  norme" style="width: 30%">Prenom :</label>
                      <input type="text" [(ngModel)]="admin.firstname"
                             class="form-control form-input-size "
                             id="firstname" style="width: 70%"
                             name="firstname" required
                             #firstname="ngModel">
                  </div>
                </div>
                <div class="single-contact-form " >
                  <div class=" contact-box name ">
                      <label class=" form-control  norme " style="width: 30%">Email : </label>
                      <input type="email" [(ngModel)]="admin.email"
                             class="form-control form-input-size "
                             id="email" style="width: 70%"
                             name="email" required
                             #email="ngModel">
                      <label class="  form-control  norme" style="width: 30%">Tel :</label>
                      <input type="text" [(ngModel)]="admin.tel"
                             class="form-control form-input-size "
                             id="tel" style="width: 70%"
                             name="tel" required
                             #tel="ngModel">
                  </div>
                </div>
                <hr>
                <div class="contact-btn">
                  <button type="button" class="SendButton btn btn-lg btn-primary" (click)="updateProfile()" style="float: left">Valider</button>
                  <button type="button" class="SendButton btn btn-lg btn-danger" (click)="changeUpdateFlag(false)" style="float: right">Annuler</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
