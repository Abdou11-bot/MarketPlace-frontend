

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-admin-menu-bar></app-admin-menu-bar>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-admin-header></app-admin-header>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Medecins</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Liste des Medecins :</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered norme" id="dataTable" width="100%" cellspacing="0">
                <thead class="card-header py-3">
                <tr>
                  <th>Nom  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(1)"></span><span (click)="reverseCustomSort(1)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Prenom  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(2)"></span><span (click)="reverseCustomSort(2)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Email  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(3)"></span><span (click)="reverseCustomSort(3)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Tel  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(4)"></span><span (click)="reverseCustomSort(4)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Specialité  <span class="glyphicon glyphicon-triangle-top " (click)="customSort(5)"></span><span (click)="reverseCustomSort(5)" class="glyphicon glyphicon-triangle-bottom"></span></th>
                </tr>
                </thead>
                <tfoot class="card-header py-3">
                <tr>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Tel</th>
                  <th>Specialité</th>
                </tr>
                </tfoot>
                <tbody>
                <tr *ngFor="let medecin of collection.medecins  | paginate: config ">
                  <td >{{medecin.lastname}}</td>
                  <td >{{medecin.firstname}}</td>
                  <td >{{medecin.email}}</td>
                  <td >{{medecin.tel}}</td>
                  <td >{{medecin.speciality.name}}</td>
                </tr>
                </tbody>
              </table>
              <div  class="align-items-center">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
