<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(assets/images/bg/2.jpg) no-repeat scroll center center / cover ;">
  <div class="ht__bradcaump__wrap">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bradcaump__inner text-center">
            <h2 class="bradcaump-title">Products Page</h2>
            <nav class="bradcaump-inner">
              <a class="breadcrumb-item" href="/home">Home</a>
              <span class="brd-separetor">/</span>
              <span class="breadcrumb-item active">Products </span>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Bradcaump area -->
<!-- Start Our Product Area -->
<section class="htc__product__area shop__page ptb--30 bg__white">
  <div class="container">
    <div class="htc__product__container">
      <!-- Start Product MEnu -->
      <div class="row">
        <div class="col-md-12">
          <div class="filter__menu__container">
            <div class="product__menu">
              <button (click)="customSort(2)" class="is-checked">All</button>
              <button (click)="customSort(1)">Alphabetique</button>
              <button (click)="customSort(3)">Nombres de vues</button>
              <button (click)="customSort(3)">Specialit√©</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Product MEnu -->
      <div class="row">
        <div [hidden]="erreurFlag" class="product__list another-product-style">
          <!-- Start Single Product -->
<!--          <div class="col-xl-4" *ngFor="let product of collection.products | paginate: config " >-->
          <div class="col-xl-4" *ngFor="let product of collection.products ">
            <div class="col-md-3 single__pro col-lg-3 cat--1 col-sm-4 col-xs-12">
              <div class="product foo">
                <div class="product__inner">
                  <div class="pro__thumb">
                    <a href="#">
                      <img class="img-fluid img" width="50%" height="25%" [src]="sane(product.images[0].path)" alt="{{product.name}}">
                      <!--                    <img src="assets/images/product/1.png" alt="product images">-->
                    </a>
                  </div>
                  <div class="product__hover__info">
                    <ul class="product__action">
<!--                      <li><a data-toggle="modal" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li>-->
<!--                      <li><a title="Add TO Cart" href="cart.html"><span class="ti-shopping-cart"></span></a></li>-->
                      <li><a title="Voir produit"  routerLink="/produit/detail" [state]="{ id: product.id }"  ><span class="ti-eye"></span></a></li>
                    </ul>
                  </div>
                </div>
                <div class="product__details">
                  <h2><a title="Voir produit "  routerLink="/produit/detail" [state]="{ id: product.id }" >{{product.name}}</a></h2>
                  <ul class="product__price">
                    <li class="new__price">{{product.marque}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
